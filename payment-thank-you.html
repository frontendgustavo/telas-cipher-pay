<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Cipher Pay - Payment Screen</title>
</head>

<body>
    <main class="bg-dark main-home">
        <section class="container">
            <div class="box-thank-payment-screen">
                <div class="ads">
                    <img src="imgs/ads-payment-screen.png" alt="">
                </div>
                <div class="box-thank-you">
                    <div class="animation-finish">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                    <h1>Compra Concluída!</h1>
                </div>
                <div class="box-infos-finish">
                    <p>Numero da ordem:</p>
                    <div class="infos-finish">
                        <span>000.000.000-00</span>
                    </div>
                </div>
                <div class="box-infos-finish">
                    <p>Email da ordem:</p>
                    <div class="infos-finish">
                        <span>email@email.com</span>
                    </div>
                </div>

                <div class="msg-confirmation">
                    <h2>Enviamos um e-mail de confirmação de comprar para sua caixa de entrada.</h2>
                </div>

                <hr class="divider-hr">
                <div class="footer-payment">
                    <img src="imgs/logo-gray.png" alt="" width="70px">
                    <p>
                        <a href="">Política de Privacidade</a>
                        e
                        <a href="">Termos de Serviço</a>
                    </p>
                    <p>*Parcelamento com tarifa de 2.99% a.m <br>
                        Ao prosseguir você concorda com os Termos de Compra</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

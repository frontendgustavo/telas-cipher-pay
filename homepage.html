<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Cipher Pay - Home</title>
</head>
<body>
    <main class="bg-color main-home">
        <div class="container">
            <header class="header-brand">
                <div class="logo">
                    <img src="imgs/logo-white.svg" alt="">
                </div>
                <div class="user-account">
                    <a href=""><img src="imgs/icons/user.png" alt=""></a>
                </div>
            </header>
        </div>

        <section class="container">
            <div class="box-initial-infos">
                <div class="box-initial-infos-title">
                    <h1><strong>Uma forma <br class="desk-show"> simples</strong> de vender <br class="desk-show"> seus produtos na <br class="desk-show">internet.</h1>
                    <p>Para info-produtores de todos os tamanhos,<br class="desk-show"> descomplicado, rápido e seguro.</p>
                    <button class="btn">Começe agora!</button>
                </div>
                <div class="box-initial-infos-image">
                    <img src="imgs/payment-screen.png" alt="">
                </div>
            </div>
            <div class="box-initial-benefits">
                <div class="card-benefits">
                    <img width="24px" src="imgs/icons/lock.png" alt="">
                    <p>100% Seguro</p>
                </div>
                <div class="card-benefits">
                    <img width="24px" src="imgs/icons/zap.png" alt="">
                    <p>Muito rápido</p>
                </div>
                <div class="card-benefits">
                    <img width="24px" src="imgs/icons/box.png" alt="">
                    <p>Descomplicado</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
